                    <div id="container">            
                        <video id="video" controls >
                            <source src="../resources/aav1.mp4"  type="video/mp4" />
                            <source src="../resources/aav1.webm"  type="video/webm" />
                            <source src="../resources/aav1.ogv"  type="video/theora" />
                        </video>
                        <div id="screenshots"></div>
                    </div>
                    
                    <div id="controls">
                        <button id="toSave">save</button>
                        <button id="toImage">image</button>
                    </div>
                    
                    <script>
                        var video = new VideoKIT(document.getElementById("video")),
                            steam;

                        $("#toSave").click(function () {
                            video.saveFrame();
                        });

                        $("#toImage").click(function () {
                            document.getElementById("screenshots").appendChild(video.copyFrameToImg({withLink: true}));
                        });
                        
                        stream = video.createStream(50);
                        
                        document.body.appendChild(stream.target);
                    </script>
                
                
    </body>
